<!-- src/app/login/login.component.html -->
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter your username">
      <div *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">
          Username is required.
        </small>
        <small class="text-danger" *ngIf="loginForm.get('username')?.errors?.['minlength']">
          Username must be at least 3 characters long.
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </small>
        <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </small>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <a href="/register">Or register here...</a>
</div>
